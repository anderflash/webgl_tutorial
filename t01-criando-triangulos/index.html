<html>
  <head>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      
      uniform mat4 uMMatrix;
      uniform mat4 uVMatrix;
      uniform mat4 uPMatrix;
      
      void main(void)
      {
	gl_Position = uPMatrix * uVMatrix * uMMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      
      void main(void)
      {
	gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>
    
    <!--Funções-->
    <script type="text/javascript" src="../glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="../jquery-2.1.0.min.js"></script>
    
    <script type="text/javascript">
    
      var gl;
      var shaderProgram;
      var triangleVertexPositionBuffer;
      var squareVertexPositionBuffer;
      var mMatrix = mat4.create();
      var pMatrix = mat4.create();
      var vMatrix = mat4.create();
    
      // Iniciar o ambiente quando a página for carregada
      $(function()
      {
	iniciaWebGL();
      });
      
      // Iniciar o ambiente
      function iniciaWebGL()
      {
	var canvas = $('#licao01-canvas')[0];
	iniciarGL(canvas); // Definir como um canvas 3D
	iniciarShaders();  // Obter e processar os Shaders
	iniciarBuffers();  // Enviar o triângulo e quadrado na GPU
	iniciarAmbiente(); // Definir background e cor do objeto
	desenharCena();    // Usar os itens anteriores e desenhar
      }
      
      function iniciarGL(canvas)
      {
	try
	{
	  gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
	  gl.viewportWidth = canvas.width;
	  gl.viewportHeight = canvas.height;
	}
	catch(e)
	{
	  if(!gl)
	  {
	    alert("Não pode inicializar WebGL, desculpe");
	  }
	}
      }
      
      function iniciarShaders()
      {
	var vertexShader = getShader(gl, "#shader-vs");
	var fragmentShader = getShader(gl, "#shader-fs");
	
	shaderProgram = gl.createProgram();
	gl.attachShader(shaderProgram, vertexShader);
	gl.attachShader(shaderProgram, fragmentShader);
	gl.linkProgram(shaderProgram);
	
	if(!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS))
	{
	  alert("Não pode inicializar shaders");
	}
	
	gl.useProgram(shaderProgram);
	
	shaderProgram.vertexPositionAttribute = gl.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
	gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
	
	shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
	shaderProgram.vMatrixUniform = gl.getUniformLocation(shaderProgram, "uVMatrix");
	shaderProgram.mMatrixUniform = gl.getUniformLocation(shaderProgram, "uMMatrix");
	
	
      }
      
      function getShader(gl, id)
      {
	var shaderScript = $(id)[0];
	if(!shaderScript) 
	{
	  return null;
	}
	
	var str = "";
	var k = shaderScript.firstChild;
	while(k)
	{
	  if(k.nodeType == 3)
	    str += k.textContent;
	  k = k.nextSibling;
	}
	
	var shader;
	if(shaderScript.type == "x-shader/x-fragment")
	{
	  shader = gl.createShader(gl.FRAGMENT_SHADER);
	}
	else if(shaderScript.type == "x-shader/x-vertex")
	{
	  shader = gl.createShader(gl.VERTEX_SHADER);
	}
	else
	{
	  return null;
	}
	
	gl.shaderSource(shader, str);
	gl.compileShader(shader);
	
	if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
	{
	  alert(gl.getShaderInfoLog(shader));
	  return null;
	}
	
	return shader;
      }
      
      function iniciarBuffers()
      {
	triangleVertexPositionBuffer = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
	var vertices = [
	     0.0, 1.0, 0.0,
	    -1.0,-1.0, 0.0,
	     1.0,-1.0, 0.0
	    ];
	gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
	triangleVertexPositionBuffer.itemSize = 3;
	triangleVertexPositionBuffer.numItems = 3;
	
	squareVertexPositionBuffer = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
	vertices = [
	  1.0, 1.0, 0.0,
	 -1.0, 1.0, 0.0,
	  1.0,-1.0, 0.0,
	 -1.0,-1.0, 0.0
	];
	gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
	squareVertexPositionBuffer.itemSize = 3;
	squareVertexPositionBuffer.numItems = 4;
      }
      
      function iniciarAmbiente()
      {
	gl.clearColor(0.0, 0.0, 0.0, 1.0);
	gl.enable(gl.DEPTH_TEST);
      }
      
      function desenharCena()
      {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
	mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
	mat4.identity(mMatrix);
	mat4.identity(vMatrix);
	
	// Desenhando Triângulo
	mat4.translate(mMatrix, [-1.5, 0.0, -7.0]);
	gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
	gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
	setMatrixUniforms();
	gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer.numItems);
	
	// Desenhando o Quadrado
	mat4.translate(mMatrix, [3.0, 0.0, 0.0]);
	gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
	gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
	setMatrixUniforms();
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
      }
      
      function setMatrixUniforms()
      {
	gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
	gl.uniformMatrix4fv(shaderProgram.vMatrixUniform, false, vMatrix);
	gl.uniformMatrix4fv(shaderProgram.mMatrixUniform, false, mMatrix);
      }
    </script>
    
    <!--Aparência da página (canvas, background...)-->
    <style>
      canvas
      {
	border:none;
	width:500px;
	height:500px;
      }
    </style>
    
  </head>
  
  <body>
    <canvas id="licao01-canvas" width="500" height="500"></canvas>
  </body>
</html>
